[package]
name = "IconDiffBot2"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
octocrab = { git = "https://github.com/XAMPPRocky/octocrab" }
dmm-tools = { git = "https://github.com/SpaceManiac/SpacemanDMM/", features = ["png"] }
dreammaker = { git = "https://github.com/SpaceManiac/SpacemanDMM/" }
once_cell = "1.10.0"
jsonwebtoken = "8"
lazy_static = "1.4.0"
reqwest = "0.11.10"

[dependencies.rocket]
version = "0.5.0-rc.1"
features = ["json"]

[profile.release]
debug = true